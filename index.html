<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <link rel="stylesheet" href="./style.css" />
    <title>Meditate App</title>
  </head>
  <body>
    <div class="app">
      <!-- <video id="video" autoplay muted loop><source src="./video/beach.mp4" type="video/mp4"></video> -->
      <div id="time" class="panel">
       <input id="input" type="range" min="1" max="20"  />
        <div id="time_set"> Set time: <output id="value"></output><span id="min"> minut</span></div>
        
       
      </div>
      <div id="param" class="panel">
        
        <div id="time_display">Time to end: <span id="time_to_end"></span></div>
        <button id="start_button"> <img id="start_butt_img" src="./svg/play.svg" class="play"></img></button>
      </div>
      <div id="type" class="panel">
       Music
        <button id="mus1">Beach</button>
        <button id="mus2">Rain</button>
     
      </div>
      <!-- <div id="how_use">   <img id="use" src="./svg/play.svg" class="play"></img></div> -->
     
      
    </div>

    <script src="app.js"></script>
  </body>
</html>
